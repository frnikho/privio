services:
  db:
    container_name: privio_db
    image: postgres:17
    environment:
      POSTGRES_USER: ${DB_USER:-privio_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-privio_password}
      POSTGRES_DB: ${DB_NAME:-privio_db}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
  cache:
    image: valkey/valkey:8.1.2
    container_name: privio_cache
    restart: always
    ports:
      - '6379:6379'
  api:
    container_name: privio_api
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      JWT_SECRET: ${JWT_SECRET}
    ports:
      - "4000:4000"
  web:
    container_name: privio_web
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    environment:
      API_URL: ${API_URL}
    ports:
      - '3000:80'
volumes:
  db_data: